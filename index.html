<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Science Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

.hero {
            background-image: url('nyc_skyline.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            padding: 60px 40px;
            text-align: center;
        }

        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 5px solid white;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .tagline {
            font-size: 1.2em;
            margin-bottom: 25px;
            opacity: 0.95;
        }

        .linkedin-btn {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .linkedin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .projects-section {
            padding: 50px 40px;
        }

        .section-title {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .project-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 25px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .project-number {
            font-size: 0.9em;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 8px;
            display: none;
        }

        .project-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .project-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 20px;
            border: 2px solid #667eea;
            border-radius: 20px;
            transition: all 0.3s;
        }

        .project-link:hover {
            background: #667eea;
            color: white;
        }

        .footer {
            background: #2d3748;
            color: white;
            text-align: center;
            padding: 25px;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .hero {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .projects-section {
                padding: 30px 20px;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="hero">
            <img src="Mathan Passport Photo.jpg" alt="Your Name" class="profile-img">
            <h1>Mathan Kumar</h1>
            <p class="tagline">Data Scientist | Machine Learning Engineer</p>
            <a href="https://www.linkedin.com/in/mathankumartk" target="_blank" class="linkedin-btn">
                Connect on LinkedIn
            </a>
        </section>

        <section class="projects-section">
            <h2 class="section-title">My Projects</h2>
            <div class="projects-grid">
                <div class="project-card">
                    <h3 class="project-title">Customer Churn Prediction</h3>
                    <a href="https://github.com/yourusername/project1" target="_blank" class="project-link">
                        View on GitHub →
                    </a>
                </div>

                <div class="project-card">
                    <h3 class="project-title">Sentiment Analysis on Twitter</h3>
                    <a href="https://github.com/yourusername/project2" target="_blank" class="project-link">
                        View on GitHub →
                    </a>
                </div>

                <div class="project-card">
                    <h3 class="project-title">Housing Price Prediction Model</h3>
                    <a href="https://github.com/yourusername/project3" target="_blank" class="project-link">
                        View on GitHub →
                    </a>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p>&copy; 2026 Mathan Kumar. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
